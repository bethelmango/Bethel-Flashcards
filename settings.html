<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bethel Flashcards</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto py-4 px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Bethel Flashcards</h1>
            <a href="dashboard.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 px-6">
        <h2 class="text-3xl font-bold text-gray-700 mb-8">Settings</h2>

        <!-- Settings Form -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
            <form action="#" method="POST">
                <!-- Profile Section -->
                <div class="border-b border-gray-200 pb-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Profile</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" value="meriemdhouibi13" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" value="meriem.dhouibi@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Notifications Section -->
                <div class="border-b border-gray-200 pb-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Notifications</h3>
                    <div class="flex items-center">
                        <input id="email-notifications" name="email-notifications" type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="email-notifications" class="ml-3 block text-sm font-medium text-gray-700">Receive email notifications for study reminders</label>
                    </div>
                </div>

                <!-- Theme Section -->
                <div class="pb-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Appearance</h3>
                    <div>
                        <label for="theme" class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
                        <select id="theme" name="theme" class="w-full md:w-1/2 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Light Mode</option>
                            <option>Dark Mode</option>
                            <option>System Default</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
